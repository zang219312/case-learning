<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createRef </title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    class Person extends React.Component {
      /*
          React.createRef() 调用后返回一个容器，该容器可以存储被ref所标识的节点
      */
      leftRef = React.createRef()
      rightRef = React.createRef()

      showLeftData = () => {
        console.log(this.leftRef.current.value);
      }

      showRight = () => {
        console.log(this.rightRef.current.value);
      }

      render () {
        return (
          <div>
            <input ref={this.leftRef} type="text" placeholder="点击按钮提示数据" />
            <button onClick={this.showLeftData}>click</button>
            <input onBlur={this.showRight} ref={this.rightRef} type="text" placeholder="失去焦点提示数据" />

          </div>
        )
      }
    }



    ReactDOM.render(<Person />, document.getElementById('app'))
  </script>
</body>

</html>
