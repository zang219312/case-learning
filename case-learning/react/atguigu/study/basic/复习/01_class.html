<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类</title>
</head>

<body>
  <script>
    class Person {
      constructor(name, age) {
        // this指向类的实例对象
        this.name = name;
        this.age = age;
      }

      speak () {
        // speak 方法放在类的原型对象上，供实例使用
        // 通过Person实例调用speak时，speak中的this就是 Person实例
        console.log(`${this.name},${this.age}`);
      }
    }

    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age)
        this.grade = grade;
      }

      speak () {
        console.log(`${this.grade}`);
      }

      study () {
        console.log('studying... ');
      }
    }

    const s1 = new Student('小明', 15, '高三')
    console.log(s1);
    s1.speak()
    s1.study()
  </script>
</body>

</html>
